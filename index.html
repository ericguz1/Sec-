<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security+ Study</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent: #00ff88;
            --accent-dim: #00ff8844;
            --error: #ff3366;
            --success: #00ff88;
            --border: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Start Screen */
        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, var(--accent) 0%, #00ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: -1rem;
        }

        .start-btn {
            margin-top: 2rem;
            padding: 1.25rem 3rem;
            font-family: 'Manrope', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px var(--accent-dim);
        }

        .start-btn:active {
            transform: scale(0.98);
        }

        /* Question Screen */
        .question-screen {
            display: none;
            width: 100%;
            max-width: 600px;
            height: 100vh;
            flex-direction: column;
            padding: 2rem;
            position: relative;
        }

        .question-screen.active {
            display: flex;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--border);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-top: 1rem;
        }

        .question-counter {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .end-btn {
            padding: 0.5rem 1.5rem;
            font-family: 'Manrope', sans-serif;
            font-size: 0.875rem;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .end-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }

        .question-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            opacity: 0;
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .question-text {
            font-size: 1.5rem;
            line-height: 1.5;
            font-weight: 400;
            color: var(--text-primary);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            padding: 1.25rem 1.5rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-dim);
            background: #1f1f1f;
        }

        .option.selected {
            border-color: var(--accent);
            background: var(--accent-dim);
        }

        .option.correct {
            border-color: var(--success);
            background: rgba(0, 255, 136, 0.1);
            animation: pulse 0.6s ease;
        }

        .option.incorrect {
            border-color: var(--error);
            background: rgba(255, 51, 102, 0.1);
            animation: shake 0.5s ease;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .explanation {
            margin-top: 1rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-left: 4px solid var(--accent);
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 0.3s;
        }

        .explanation-label {
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
        }

        .next-btn {
            margin-top: auto;
            padding: 1.25rem;
            font-family: 'Manrope', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0;
            pointer-events: none;
        }

        .next-btn.show {
            opacity: 1;
            pointer-events: all;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px var(--accent-dim);
        }

        /* Stats Screen */
        .stats-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            text-align: center;
        }

        .stats-screen.active {
            display: flex;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .stats-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            width: 100%;
            max-width: 500px;
            margin: 2rem 0;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent) 0%, #00ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .restart-btn {
            margin-top: 1rem;
            padding: 1.25rem 3rem;
            font-family: 'Manrope', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .restart-btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
            box-shadow: 0 0 40px var(--accent-dim);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .question-text {
                font-size: 1.25rem;
            }

            .logo {
                font-size: 2rem;
            }

            .stats-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <div class="logo">SEC+</div>
            <div class="subtitle">SY0-701 Study Mode</div>
            <button class="start-btn" onclick="startQuiz()">Start</button>
        </div>

        <!-- Question Screen -->
        <div class="question-screen" id="questionScreen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="question-header">
                <div class="question-counter" id="questionCounter">1 / 50</div>
                <button class="end-btn" onclick="endQuiz()">End</button>
            </div>

            <div class="question-card" id="questionCard">
                <div class="question-text" id="questionText"></div>
                <div class="options" id="options"></div>
                <div id="explanationContainer"></div>
                <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next</button>
            </div>
        </div>

        <!-- Stats Screen -->
        <div class="stats-screen" id="statsScreen">
            <div class="stats-title">Session Complete</div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalAnswered">0</div>
                    <div class="stat-label">Questions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="correctCount">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="accuracyPercent">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="streakCount">0</div>
                    <div class="stat-label">Best Streak</div>
                </div>
            </div>
            <button class="restart-btn" onclick="restart()">Study Again</button>
        </div>
    </div>

    <script>
        // Security+ SY0-701 Practice Questions
        const questions = [
            {
                question: "Which of the following best describes a technical security control?",
                options: [
                    "Policies and procedures documented in the security manual",
                    "Security guards monitoring facility access points",
                    "Firewall rules blocking unauthorized network traffic",
                    "Employee security awareness training programs"
                ],
                correct: 2,
                explanation: "Technical controls (also called logical controls) are security measures implemented through technology, such as firewalls, encryption, and access control systems. They are executed by computer systems rather than by people."
            },
            {
                question: "What type of attack involves an attacker intercepting communication between two parties?",
                options: [
                    "Denial of Service (DoS)",
                    "Man-in-the-Middle (MitM)",
                    "SQL Injection",
                    "Cross-Site Scripting (XSS)"
                ],
                correct: 1,
                explanation: "A Man-in-the-Middle (MitM) attack occurs when an attacker secretly intercepts and possibly alters communication between two parties who believe they are directly communicating with each other."
            },
            {
                question: "Which cryptographic algorithm is asymmetric?",
                options: [
                    "AES",
                    "3DES",
                    "RSA",
                    "Blowfish"
                ],
                correct: 2,
                explanation: "RSA is an asymmetric encryption algorithm that uses a pair of keys (public and private). AES, 3DES, and Blowfish are all symmetric encryption algorithms that use a single shared key."
            },
            {
                question: "What is the primary purpose of a honeypot?",
                options: [
                    "To encrypt sensitive data at rest",
                    "To detect and analyze malicious activity",
                    "To authenticate users accessing the network",
                    "To provide redundancy for critical systems"
                ],
                correct: 1,
                explanation: "A honeypot is a decoy system designed to attract and detect attackers. It allows security teams to observe attack techniques and gather intelligence on threats without risking production systems."
            },
            {
                question: "Which authentication factor is 'something you have'?",
                options: [
                    "Password",
                    "Fingerprint",
                    "Smart card",
                    "PIN"
                ],
                correct: 2,
                explanation: "A smart card represents 'something you have' in multi-factor authentication. Passwords and PINs are 'something you know', while fingerprints are 'something you are'."
            },
            {
                question: "What does CIA stand for in information security?",
                options: [
                    "Control, Integrity, Authentication",
                    "Confidentiality, Integrity, Availability",
                    "Confidentiality, Identity, Authorization",
                    "Control, Identity, Availability"
                ],
                correct: 1,
                explanation: "The CIA triad stands for Confidentiality, Integrity, and Availability. These are the three core principles that guide information security policies and controls."
            },
            {
                question: "Which protocol provides secure email transmission?",
                options: [
                    "SMTP",
                    "POP3",
                    "S/MIME",
                    "IMAP"
                ],
                correct: 2,
                explanation: "S/MIME (Secure/Multipurpose Internet Mail Extensions) provides encryption and digital signatures for email. SMTP, POP3, and IMAP are email protocols but don't inherently provide security features."
            },
            {
                question: "What is the main difference between hashing and encryption?",
                options: [
                    "Hashing is reversible, encryption is not",
                    "Hashing is one-way, encryption is two-way",
                    "Hashing requires a key, encryption does not",
                    "Hashing is slower than encryption"
                ],
                correct: 1,
                explanation: "Hashing is a one-way function that cannot be reversed to obtain the original data. Encryption is a two-way function that can be decrypted using the appropriate key to recover the original data."
            },
            {
                question: "Which of the following is an example of social engineering?",
                options: [
                    "Exploiting a buffer overflow vulnerability",
                    "Brute-forcing a password",
                    "Phishing via email",
                    "Performing a port scan"
                ],
                correct: 2,
                explanation: "Phishing is a form of social engineering that manipulates people into divulging confidential information or performing actions. The other options are technical attacks that don't rely on human manipulation."
            },
            {
                question: "What port does HTTPS use by default?",
                options: [
                    "80",
                    "443",
                    "8080",
                    "22"
                ],
                correct: 1,
                explanation: "HTTPS uses port 443 by default. Port 80 is used for HTTP, port 8080 is an alternative HTTP port, and port 22 is used for SSH."
            },
            {
                question: "Which type of malware is designed to hold data hostage?",
                options: [
                    "Trojan",
                    "Worm",
                    "Ransomware",
                    "Rootkit"
                ],
                correct: 2,
                explanation: "Ransomware encrypts a victim's files and demands payment for the decryption key. Trojans disguise themselves as legitimate software, worms self-replicate, and rootkits hide malicious activity."
            },
            {
                question: "What does a DMZ (Demilitarized Zone) provide?",
                options: [
                    "Encrypted communication between networks",
                    "Isolation layer between internal and external networks",
                    "Backup storage for critical data",
                    "Authentication services for remote users"
                ],
                correct: 1,
                explanation: "A DMZ is a network segment that acts as a buffer zone between an internal trusted network and an external untrusted network (usually the Internet), providing an additional layer of security."
            },
            {
                question: "Which of the following is NOT a valid security control category?",
                options: [
                    "Technical",
                    "Administrative",
                    "Physical",
                    "Reactive"
                ],
                correct: 3,
                explanation: "The three main categories of security controls are Technical (logical), Administrative (managerial), and Physical. 'Reactive' is not a standard control category, though controls can be classified by function as preventive, detective, corrective, etc."
            },
            {
                question: "What is the purpose of ARP (Address Resolution Protocol)?",
                options: [
                    "Translate domain names to IP addresses",
                    "Map IP addresses to MAC addresses",
                    "Route packets between networks",
                    "Encrypt network traffic"
                ],
                correct: 1,
                explanation: "ARP maps IP addresses to MAC (physical) addresses on a local network. DNS translates domain names to IP addresses, routers forward packets between networks, and protocols like TLS/SSL encrypt traffic."
            },
            {
                question: "Which attack exploits improperly sanitized user input in web applications?",
                options: [
                    "DDoS",
                    "SQL Injection",
                    "ARP Poisoning",
                    "Session Hijacking"
                ],
                correct: 1,
                explanation: "SQL Injection exploits web applications that don't properly validate or sanitize user input, allowing attackers to execute malicious SQL commands against the database."
            },
            {
                question: "What is the primary function of an IDS (Intrusion Detection System)?",
                options: [
                    "Block malicious traffic automatically",
                    "Monitor and alert on suspicious activity",
                    "Encrypt sensitive data",
                    "Manage user access permissions"
                ],
                correct: 1,
                explanation: "An IDS monitors network or system activities for malicious activities or policy violations and generates alerts. An IPS (Intrusion Prevention System) can actively block threats, while an IDS only detects and alerts."
            },
            {
                question: "Which principle ensures users have only the access rights they need?",
                options: [
                    "Defense in Depth",
                    "Least Privilege",
                    "Separation of Duties",
                    "Need to Know"
                ],
                correct: 1,
                explanation: "The Principle of Least Privilege means users should have the minimum access rights necessary to perform their job functions. This limits potential damage from accidents or malicious actions."
            },
            {
                question: "What does PKI stand for?",
                options: [
                    "Private Key Infrastructure",
                    "Public Key Infrastructure",
                    "Protected Key Integration",
                    "Primary Key Identification"
                ],
                correct: 1,
                explanation: "PKI (Public Key Infrastructure) is a framework of policies, procedures, and technologies for managing digital certificates and public-key encryption."
            },
            {
                question: "Which wireless security protocol is most secure?",
                options: [
                    "WEP",
                    "WPA",
                    "WPA2",
                    "WPA3"
                ],
                correct: 3,
                explanation: "WPA3 is the most current and secure wireless security protocol. WEP is severely outdated and broken, while WPA and WPA2 have known vulnerabilities that WPA3 addresses."
            },
            {
                question: "What is a zero-day vulnerability?",
                options: [
                    "A vulnerability discovered but not yet exploited",
                    "A vulnerability with no known patch or fix",
                    "A vulnerability that only exists for one day",
                    "A vulnerability in outdated software"
                ],
                correct: 1,
                explanation: "A zero-day vulnerability is a security flaw that is unknown to the software vendor and for which no patch exists. The term refers to the fact that developers have 'zero days' to fix it before it can be exploited."
            },
            {
                question: "Which cloud service model gives users the most control?",
                options: [
                    "SaaS (Software as a Service)",
                    "PaaS (Platform as a Service)",
                    "IaaS (Infrastructure as a Service)",
                    "FaaS (Function as a Service)"
                ],
                correct: 2,
                explanation: "IaaS provides the most control to users, offering virtualized computing resources. Users manage the OS, applications, and data. PaaS abstracts the infrastructure, and SaaS provides complete applications with minimal user control."
            },
            {
                question: "What is the purpose of salting in password storage?",
                options: [
                    "Encrypt the password before hashing",
                    "Add random data to prevent rainbow table attacks",
                    "Compress the password to save storage space",
                    "Verify password complexity requirements"
                ],
                correct: 1,
                explanation: "Salting adds random data to passwords before hashing to ensure identical passwords produce different hashes. This defeats rainbow table attacks and makes password cracking much harder."
            },
            {
                question: "Which protocol operates at the Network layer of the OSI model?",
                options: [
                    "HTTP",
                    "TCP",
                    "IP",
                    "Ethernet"
                ],
                correct: 2,
                explanation: "IP (Internet Protocol) operates at the Network layer (Layer 3). HTTP is Application layer, TCP is Transport layer, and Ethernet is Data Link layer."
            },
            {
                question: "What type of backup includes only changed data since the last full backup?",
                options: [
                    "Full backup",
                    "Incremental backup",
                    "Differential backup",
                    "Snapshot backup"
                ],
                correct: 2,
                explanation: "A differential backup includes all changes since the last full backup. An incremental backup only includes changes since the last backup of any type."
            },
            {
                question: "Which access control model uses security labels?",
                options: [
                    "DAC (Discretionary Access Control)",
                    "MAC (Mandatory Access Control)",
                    "RBAC (Role-Based Access Control)",
                    "ABAC (Attribute-Based Access Control)"
                ],
                correct: 1,
                explanation: "MAC (Mandatory Access Control) uses security labels (classifications) on subjects and objects. The system enforces access based on these labels according to a security policy that users cannot override."
            },
            {
                question: "What is the primary purpose of a WAF (Web Application Firewall)?",
                options: [
                    "Filter network traffic between networks",
                    "Protect web applications from attacks",
                    "Encrypt web traffic",
                    "Load balance web servers"
                ],
                correct: 1,
                explanation: "A WAF protects web applications by filtering and monitoring HTTP traffic between the web application and the Internet. It defends against attacks like SQL injection, XSS, and other web-based threats."
            },
            {
                question: "Which forensics principle states that evidence should be preserved in its original state?",
                options: [
                    "Chain of custody",
                    "Order of volatility",
                    "Preservation of evidence",
                    "Legal hold"
                ],
                correct: 2,
                explanation: "Preservation of evidence is the principle that original evidence should be protected and preserved. Chain of custody tracks who handles evidence, order of volatility determines collection priority, and legal hold prevents destruction of evidence."
            },
            {
                question: "What does NAC (Network Access Control) provide?",
                options: [
                    "Encryption for network communications",
                    "Authentication and authorization for network access",
                    "Network address translation",
                    "Network performance monitoring"
                ],
                correct: 1,
                explanation: "NAC controls access to network resources by authenticating devices and users, checking compliance with security policies, and enforcing appropriate access levels before allowing network connection."
            },
            {
                question: "Which attack targets the availability component of the CIA triad?",
                options: [
                    "Eavesdropping",
                    "Data theft",
                    "DDoS attack",
                    "Man-in-the-Middle"
                ],
                correct: 2,
                explanation: "DDoS (Distributed Denial of Service) attacks target availability by overwhelming systems and preventing legitimate users from accessing services. Eavesdropping and data theft target confidentiality, while MitM can affect integrity."
            },
            {
                question: "What is the purpose of SIEM (Security Information and Event Management)?",
                options: [
                    "Centralize log collection and security event analysis",
                    "Provide network firewall protection",
                    "Encrypt data at rest",
                    "Manage user identities and access"
                ],
                correct: 0,
                explanation: "SIEM systems aggregate, analyze, and correlate log data from multiple sources to provide real-time security event monitoring, threat detection, and compliance reporting."
            },
            {
                question: "Which type of testing simulates a real-world attack with no prior knowledge?",
                options: [
                    "White box testing",
                    "Gray box testing",
                    "Black box testing",
                    "Clear box testing"
                ],
                correct: 2,
                explanation: "Black box testing (also called blind testing) simulates an external attack where the tester has no prior knowledge of the target system's internals. White box testing has full knowledge, and gray box has partial knowledge."
            },
            {
                question: "What does the term 'air gap' mean in security?",
                options: [
                    "A firewall between network segments",
                    "Physical separation from networks",
                    "A VPN connection",
                    "Encrypted wireless communication"
                ],
                correct: 1,
                explanation: "An air gap is a security measure where a computer or network is physically isolated from other networks, especially the Internet, to prevent unauthorized access or data exfiltration."
            },
            {
                question: "Which compliance framework focuses on payment card data security?",
                options: [
                    "HIPAA",
                    "PCI DSS",
                    "SOX",
                    "GDPR"
                ],
                correct: 1,
                explanation: "PCI DSS (Payment Card Industry Data Security Standard) specifically addresses the security of credit card transactions and cardholder data. HIPAA is for healthcare, SOX for financial reporting, and GDPR for data privacy."
            },
            {
                question: "What is privilege escalation?",
                options: [
                    "Granting users more permissions than needed",
                    "Gaining higher access rights than authorized",
                    "Encrypting privileged account credentials",
                    "Monitoring privileged user activity"
                ],
                correct: 1,
                explanation: "Privilege escalation is when an attacker or user gains elevated access rights beyond what they're authorized to have, potentially allowing them to perform unauthorized actions or access restricted data."
            },
            {
                question: "Which protocol provides secure file transfer over SSH?",
                options: [

                ],
                correct: 2,
                explanation: "SFTP (SSH File Transfer Protocol) provides secure file transfer over an SSH connection. FTPS uses SSL/TLS, while FTP and TFTP transmit data unencrypted."
            },
            {
                question: "What is the primary concern with BYOD (Bring Your Own Device)?",
                options: [
                    "Device performance",
                    "Security and data protection",
                    "Device compatibility",
                    "User training"
                ],
                correct: 1,
                explanation: "The primary security concern with BYOD is protecting corporate data on personal devices that may lack proper security controls, be shared with others, or be lost or stolen."
            },
            {
                question: "Which security concept involves isolating applications in containers?",
                options: [
                    "Virtualization",
                    "Segmentation",
                    "Sandboxing",
                    "Encryption"
                ],
                correct: 2,
                explanation: "Sandboxing isolates applications or processes in a controlled environment (like containers) to prevent them from affecting the host system or other applications, limiting potential damage from exploits."
            },
            {
                question: "What does RPO (Recovery Point Objective) define?",
                options: [
                    "How quickly systems must be restored",
                    "Maximum acceptable data loss",
                    "Backup retention period",
                    "System uptime requirement"
                ],
                correct: 1,
                explanation: "RPO defines the maximum acceptable amount of data loss measured in time. For example, an RPO of 1 hour means you can tolerate losing up to 1 hour of data. RTO defines recovery time."

            {
                question: "Which attack involves flooding a network with ICMP echo requests?",
                options: [

                    "Ping of death",
                    "Fragmentation attack"
                ],
                correct: 0,
                explanation: "A Smurf attack floods a network with ICMP echo requests (pings) sent to a broadcast address with the victim's spoofed source IP, causing all hosts to reply to the victim and overwhelming it."
            },
            {
                question: "What is the purpose of certificate pinning?",
                options: [
                    "Prevent certificate revocation",
                    "Prevent man-in-the-middle attacks",
                    "Speed up certificate validation",
                    "Encrypt certificate data"
                ],
                correct: 1,
                explanation: "Certificate pinning prevents MitM attacks by having applications trust only specific certificates or public keys rather than any certificate signed by a trusted CA, protecting against compromised CAs."
            },
            {
                question: "Which protocol is used for network time synchronization?",
                options: [
                    "SNMP",
                    "NTP",
                    "DNS",
                    "DHCP"
                ],
                correct: 1,
                explanation: "NTP (Network Time Protocol) synchronizes clocks of computer systems over networks. Accurate time synchronization is critical for security logging, authentication, and incident response."
            },
            {
                question: "What is a logic bomb?",
                options: [
                    "Malware that spreads automatically",

                    "A denial of service attack",
                    "A type of ransomware"
                ],
                correct: 1,
                explanation: "A logic bomb is malicious code that remains dormant until specific conditions are met (like a date, user action, or event), at which point it executes its payload."
            },
            {
                question: "Which of the following is an example of multi-factor authentication?",
                options: [
                    "Password and security question",
                    "Fingerprint and PIN",
                    "Two different passwords",
                    "Username and password"
                ],
                correct: 1,
                explanation: "Fingerprint (something you are) and PIN (something you know) represent two different authentication factors. Two passwords or password and security question are both 'something you know' - a single factor."
            },
            {
                question: "What does steganography do?",
                options: [
                    "Encrypts data for confidentiality",
                    "Hides data within other files",
                    "Compresses data for storage",
                    "Verifies data integrity"
                ],
                correct: 1,
                explanation: "Steganography conceals data within other files (like images or audio) to hide its existence. Unlike encryption which makes data unreadable, steganography makes data invisible."
            },
            {
                question: "Which type of attack exploits trust relationships between systems?",
                options: [
                    "Brute force",
                    "Lateral movement",
                    "Password spraying",
                    "Packet sniffing"
                ],
                correct: 1,
                explanation: "Lateral movement is when attackers move through a network by exploiting trust relationships and elevated privileges after initial compromise, accessing additional systems and data."
            },
            {
                question: "What is the primary purpose of data classification?",
                options: [
                    "Organize files on storage systems",
                    "Determine appropriate security controls",
                    "Compress data for efficiency",
                    "Improve data retrieval speed"
                ],
                correct: 1,
                explanation: "Data classification categorizes data based on sensitivity and criticality to determine appropriate security controls, handling procedures, and access requirements for each classification level."
            },
            {
                question: "Which attack vector targets vulnerabilities in third-party code?",
                options: [
                    "Zero-day exploit",
                    "Supply chain attack",
                    "Watering hole attack",
                    "Drive-by download"
                ],
                correct: 1,
                explanation: "Supply chain attacks compromise third-party vendors, suppliers, or software components to gain access to target organizations through trusted relationships or software dependencies."
            },
            {
                question: "What does the principle of defense in depth involve?",
                options: [
                    "Using only the strongest security control",
                    "Implementing multiple layers of security",
                    "Focusing security on the perimeter",
                    "Encrypting all data by default"
                ],
                correct: 1,
                explanation: "Defense in depth uses multiple layers of security controls throughout a system, so if one layer fails, others still provide protection. This redundancy improves overall security posture."
            },
            {
                question: "Which wireless attack creates a fake access point?",
                options: [
                    "Evil twin",
                    "Deauthentication",
                    "WPS attack",
                    "Rogue AP"
                ],
                correct: 0,
                explanation: "An evil twin attack creates a fake wireless access point that mimics a legitimate one to trick users into connecting, allowing the attacker to intercept traffic or steal credentials."
            },
            {
                question: "What is the purpose of input validation?",
                options: [
                    "Verify user credentials",
                    "Prevent injection attacks",
                    "Encrypt user input",
                    "Log user activity"
                ],
                correct: 1,
                explanation: "Input validation checks and sanitizes user input to prevent injection attacks (SQL injection, XSS, command injection, etc.) by ensuring input conforms to expected formats and doesn't contain malicious code."
            }
        ];

        let currentQuestionIndex = 0;
        let answeredQuestions = [];
        let stats = {
            total: 0,
            correct: 0,
            streak: 0,
            bestStreak: 0
        };
        let shuffledQuestions = [];

        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('questionScreen').classList.add('active');
            
            shuffledQuestions = shuffle(questions);
            currentQuestionIndex = 0;
            answeredQuestions = [];
            stats = { total: 0, correct: 0, streak: 0, bestStreak: 0 };
            
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= shuffledQuestions.length) {
                currentQuestionIndex = 0;
            }

            const question = shuffledQuestions[currentQuestionIndex];
            const questionCard = document.getElementById('questionCard');
            
            // Reset animation
            questionCard.style.animation = 'none';
            setTimeout(() => {
                questionCard.style.animation = '';
            }, 10);

            document.getElementById('questionText').textContent = question.question;
            document.getElementById('questionCounter').textContent = `${stats.total + 1} / âˆž`;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('explanationContainer').innerHTML = '';
            document.getElementById('nextBtn').classList.remove('show');
            
            // Update progress
            updateProgress();
        }

        function selectOption(selectedIndex) {
            const question = shuffledQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            // Disable all options
            options.forEach(opt => {
                opt.classList.add('disabled');
                opt.onclick = null;
            });

            const isCorrect = selectedIndex === question.correct;
            
            // Mark selected and correct answers
            options[selectedIndex].classList.add(isCorrect ? 'correct' : 'incorrect');
            if (!isCorrect) {
                options[question.correct].classList.add('correct');
            }

            // Update stats
            stats.total++;
            if (isCorrect) {
                stats.correct++;
                stats.streak++;
                stats.bestStreak = Math.max(stats.bestStreak, stats.streak);
            } else {
                stats.streak = 0;
            }

            // Show explanation
            const explanationHTML = `
                <div class="explanation">
                    <div class="explanation-label">${isCorrect ? 'Correct!' : 'Explanation'}</div>
                    ${question.explanation}
                </div>
            `;
            document.getElementById('explanationContainer').innerHTML = explanationHTML;

            // Show next button
            document.getElementById('nextBtn').classList.add('show');
            
            answeredQuestions.push(currentQuestionIndex);
        }

        function nextQuestion() {
            currentQuestionIndex = (currentQuestionIndex + 1) % shuffledQuestions.length;
            loadQuestion();
        }

        function updateProgress() {
            const progress = (stats.total / shuffledQuestions.length) * 100;
            document.getElementById('progressFill').style.width = `${Math.min(progress, 100)}%`;
        }

        function endQuiz() {
            if (stats.total === 0) {
                restart();
                return;
            }

            document.getElementById('questionScreen').classList.remove('active');
            document.getElementById('statsScreen').classList.add('active');

            const accuracy = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;

            document.getElementById('totalAnswered').textContent = stats.total;
            document.getElementById('correctCount').textContent = stats.correct;
            document.getElementById('accuracyPercent').textContent = `${accuracy}%`;
            document.getElementById('streakCount').textContent = stats.bestStreak;
        }

        function restart() {
            document.getElementById('statsScreen').classList.remove('active');
            document.getElementById('questionScreen').classList.remove('active');
            document.getElementById('startScreen').style.display = 'flex';
        }
    </script>
