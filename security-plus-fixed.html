<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security+ Study</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #151515;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent: #00ff88;
            --accent-dim: #00ff8844;
            --error: #ff3366;
            --success: #00ff88;
            --border: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        /* Daily Progress Banner */
        .daily-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .daily-progress-container {
            flex: 1;
            max-width: 600px;
        }

        .daily-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .daily-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .daily-count {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--accent);
            font-weight: 600;
        }

        .daily-count.complete {
            color: var(--success);
        }

        .daily-progress-bar {
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .daily-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #00ccff);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 4px;
        }

        .daily-progress-fill.complete {
            background: linear-gradient(90deg, var(--success), var(--accent));
        }

        .streak-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border-radius: 100px;
            border: 1px solid var(--border);
        }

        .streak-icon {
            font-size: 1.25rem;
        }

        .streak-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: #ffaa00;
            font-weight: 600;
        }


        /* Start Screen */
        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, var(--accent) 0%, #00ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: -1rem;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .start-btn, .sessions-btn {
            padding: 1.25rem 3rem;
            font-family: 'Manrope', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .sessions-btn {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
        }

        .start-btn:hover, .sessions-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px var(--accent-dim);
        }

        .sessions-btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .start-btn:active, .sessions-btn:active {
            transform: scale(0.98);
        }

        /* Question Screen */
        .question-screen {
            display: none;
            width: 100%;
            max-width: 600px;
            height: 100vh;
            flex-direction: column;
            padding: 2rem;
            position: relative;
        }

        .question-screen.active {
            display: flex;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--border);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-top: 1rem;
        }

        .question-counter {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .end-btn {
            padding: 0.5rem 1.5rem;
            font-family: 'Manrope', sans-serif;
            font-size: 0.875rem;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .end-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }

        .question-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            opacity: 0;
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .question-card::-webkit-scrollbar {
            width: 6px;
        }

        .question-card::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .question-card::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .question-card::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .topic-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--accent-dim);
            color: var(--accent);
            border-radius: 100px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.5rem;
            line-height: 1.5;
            font-weight: 400;
            color: var(--text-primary);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            padding: 1.25rem 1.5rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-dim);
            background: #1f1f1f;
        }

        .option.selected {
            border-color: var(--accent);
            background: var(--accent-dim);
        }

        .option.correct {
            border-color: var(--success);
            background: rgba(0, 255, 136, 0.1);
            animation: pulse 0.6s ease;
        }

        .option.incorrect {
            border-color: var(--error);
            background: rgba(255, 51, 102, 0.1);
            animation: shake 0.5s ease;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .explanation {
            margin-top: 1rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-left: 4px solid var(--accent);
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 0.3s;
        }

        .explanation-label {
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
        }

        .next-btn {
            margin-top: 1rem;
            padding: 1.25rem;
            font-family: 'Manrope', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0;
            pointer-events: none;
        }

        .next-btn.show {
            opacity: 1;
            pointer-events: all;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px var(--accent-dim);
        }

        /* Stats Screen */
        .stats-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            text-align: center;
            max-width: 600px;
        }

        .stats-screen.active {
            display: flex;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .stats-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            width: 100%;
            max-width: 500px;
            margin: 2rem 0;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent) 0%, #00ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .restart-btn, .view-sessions-btn {
            margin-top: 1rem;
            padding: 1.25rem 3rem;
            font-family: 'Manrope', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .restart-btn:hover, .view-sessions-btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
            box-shadow: 0 0 40px var(--accent-dim);
        }

        /* Sessions Screen */
        .sessions-screen {
            display: none;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            flex-direction: column;
            padding: 2rem;
            overflow-y: auto;
        }

        .sessions-screen.active {
            display: flex;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .sessions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .sessions-title {
            font-size: 2rem;
            font-weight: 700;
        }

        .back-btn {
            padding: 0.75rem 1.5rem;
            font-family: 'Manrope', sans-serif;
            font-size: 0.875rem;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }

        .sessions-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .session-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .session-card:hover {
            border-color: var(--accent-dim);
            background: var(--bg-tertiary);
        }

        .session-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .session-date {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .session-score {
            font-weight: 700;
            font-size: 1.25rem;
        }

        .session-score.good {
            color: var(--success);
        }

        .session-score.average {
            color: #ffaa00;
        }

        .session-score.poor {
            color: var(--error);
        }

        .session-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .session-stat {
            text-align: center;
        }

        .session-stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
        }

        .session-stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }

        .topic-breakdown {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .topic-breakdown-title {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        .topic-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
        }

        .topic-name {
            font-size: 0.875rem;
        }

        .topic-score {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .no-sessions {
            text-align: center;
            color: var(--text-secondary);
            padding: 4rem 2rem;
        }

        .clear-sessions-btn {
            padding: 0.75rem 1.5rem;
            font-family: 'Manrope', sans-serif;
            font-size: 0.875rem;
            background: transparent;
            color: var(--error);
            border: 1px solid var(--error);
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .clear-sessions-btn:hover {
            background: var(--error);
            color: var(--bg-primary);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .question-text {
                font-size: 1.25rem;
            }

            .logo {
                font-size: 2rem;
            }

            .stat-value {
                font-size: 2rem;
            }

            .sessions-screen {
                padding: 1rem;
            }

            .session-stats {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

        <div class="container">

    <script>
        // Security+ SY0-701 Comprehensive Question Bank - 300+ Questions
        const questions = [
    // Security Controls (Domain 1.0)
    {
        topic: "Security Controls",
        question: "Which of the following best describes a technical security control?",
        options: [
            "Policies and procedures documented in the security manual",
            "Security guards monitoring facility access points",
            "Firewall rules blocking unauthorized network traffic",
            "Employee security awareness training programs"
        ],
        correct: 2,
        explanation: "Technical controls (also called logical controls) are security measures implemented through technology, such as firewalls, encryption, and access control systems. They are executed by computer systems rather than by people."
    },
    {
        topic: "Security Controls",
        question: "What type of control is a security awareness training program?",
        options: [
            "Technical control",
            "Physical control",
            "Administrative control",
            "Preventive control"
        ],
        correct: 2,
        explanation: "Security awareness training is an administrative (or managerial) control. Administrative controls are policies, procedures, and training that guide how people interact with security measures."
    },
    {
        topic: "Encryption",
        question: "Which cryptographic algorithm is asymmetric?",
        options: [
            "AES",
            "3DES",
            "RSA",
            "Blowfish"
        ],
        correct: 2,
        explanation: "RSA is an asymmetric encryption algorithm that uses a pair of keys (public and private). AES, 3DES, and Blowfish are all symmetric encryption algorithms that use a single shared key."
    },
    {
        topic: "Encryption",
        question: "What is the primary advantage of symmetric encryption over asymmetric encryption?",
        options: [
            "Better key distribution",
            "Faster processing speed",
            "Non-repudiation",
            "Digital signatures"
        ],
        correct: 1,
        explanation: "Symmetric encryption is much faster than asymmetric encryption because it uses simpler mathematical operations. However, it faces key distribution challenges that asymmetric encryption solves."
    },
    {
        topic: "Hashing",
        question: "What is the main difference between hashing and encryption?",
        options: [
            "Hashing is reversible, encryption is not",
            "Hashing is one-way, encryption is two-way",
            "Hashing requires a key, encryption does not",
            "Hashing is slower than encryption"
        ],
        correct: 1,
        explanation: "Hashing is a one-way function that cannot be reversed to obtain the original data. Encryption is a two-way function that can be decrypted using the appropriate key to recover the original data."
    },
    {
        topic: "Hashing",
        question: "Which hashing algorithm is considered cryptographically broken and should NOT be used?",
        options: [
            "SHA-256",
            "MD5",
            "SHA-3",
            "BLAKE2"
        ],
        correct: 1,
        explanation: "MD5 has known collision vulnerabilities and is considered cryptographically broken. SHA-256, SHA-3, and BLAKE2 are modern, secure hashing algorithms."
    },
    {
        topic: "Digital Signatures",
        question: "What does a digital signature provide?",
        options: [
            "Confidentiality only",
            "Non-repudiation and integrity",
            "Availability and confidentiality",
            "Encryption and compression"
        ],
        correct: 1,
        explanation: "Digital signatures provide non-repudiation (proof of origin) and integrity (proof the data hasn't been altered). They use asymmetric cryptography to sign data with a private key."
    },

        //
        let currentSession = {
            answers: [],
            startTime: null,
            endTime: null
        };
        let stats = {
            total: 0,
            correct: 0,
            streak: 0,
            bestStreak: 0
        };
        let shuffledQuestions = [];
        let sessions = [];

        // Load sessions from localStorage
        function loadSessions() {
            const saved = localStorage.getItem('securityPlusSessions');
            if (saved) {
                sessions = JSON.parse(saved);
            }
        }

        // Save sessions to localStorage
        function saveSessions() {
            localStorage.setItem('securityPlusSessions', JSON.stringify(sessions));
        }

        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }


        // Daily progress tracking
        let dailyProgress = {
            date: new Date().toDateString(),
            questionsAnswered: 0,
            dailyGoal: 50,
            streak: 0,
            lastStudyDate: null
        };

        function loadDailyProgress() {
            const saved = localStorage.getItem('securityPlusDailyProgress');
            if (saved) {
                dailyProgress = JSON.parse(saved);
                
                // Reset daily count if it's a new day
                const today = new Date().toDateString();
                if (dailyProgress.date !== today) {
                    // Check if we maintained the streak
                    const lastDate = new Date(dailyProgress.lastStudyDate);
                    const todayDate = new Date();
                    const daysDiff = Math.floor((todayDate - lastDate) / (1000 * 60 * 60 * 24));
                    
                    if (daysDiff === 1 && dailyProgress.questionsAnswered >= dailyProgress.dailyGoal) {
                        // Maintained streak
                        dailyProgress.streak++;
                    } else if (daysDiff > 1) {
                        // Broke streak
                        dailyProgress.streak = 0;
                    }
                    
                    dailyProgress.date = today;
                    dailyProgress.questionsAnswered = 0;
                    saveDailyProgress();
                }
            }
            updateDailyBanner();
        }

        function saveDailyProgress() {
            localStorage.setItem('securityPlusDailyProgress', JSON.stringify(dailyProgress));
        }

        function updateDailyBanner() {
            const banner = document.getElementById('dailyBanner');
            const dailyCount = document.getElementById('dailyCount');
            const dailyProgressFill = document.getElementById('dailyProgressFill');
            const streakDays = document.getElementById('streakDays');

            if (banner) {
                dailyCount.textContent = `${dailyProgress.questionsAnswered} / ${dailyProgress.dailyGoal}`;
                const percentage = (dailyProgress.questionsAnswered / dailyProgress.dailyGoal) * 100;
                dailyProgressFill.style.width = `${Math.min(percentage, 100)}%`;
                
                if (dailyProgress.questionsAnswered >= dailyProgress.dailyGoal) {
                    dailyCount.classList.add('complete');
                    dailyProgressFill.classList.add('complete');
                } else {
                    dailyCount.classList.remove('complete');
                    dailyProgressFill.classList.remove('complete');
                }
                
                streakDays.textContent = dailyProgress.streak;
            }
        }

        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('dailyBanner').style.display = 'flex';
            document.getElementById('questionScreen').classList.add('active');
            
            shuffledQuestions = shuffle(questions);
            currentQuestionIndex = 0;
            currentSession = {
                answers: [],
                startTime: new Date().toISOString(),
                endTime: null
            };
            stats = { total: 0, correct: 0, streak: 0, bestStreak: 0 };
            
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= shuffledQuestions.length) {
                currentQuestionIndex = 0;
            }

            const question = shuffledQuestions[currentQuestionIndex];
            const questionCard = document.getElementById('questionCard');
            
            // Reset animation
            questionCard.style.animation = 'none';
            setTimeout(() => {
                questionCard.style.animation = '';
            }, 10);

            document.getElementById('topicBadge').textContent = question.topic;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('questionCounter').textContent = `${stats.total + 1} / âˆž`;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('explanationContainer').innerHTML = '';
            document.getElementById('nextBtn').classList.remove('show');
            
            updateProgress();
        }

        function selectOption(selectedIndex) {
            const question = shuffledQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options.forEach(opt => {
                opt.classList.add('disabled');
                opt.onclick = null;
            });

            const isCorrect = selectedIndex === question.correct;
            
            options[selectedIndex].classList.add(isCorrect ? 'correct' : 'incorrect');
            if (!isCorrect) {
                options[question.correct].classList.add('correct');
            }

            // Record answer
            currentSession.answers.push({
                questionId: currentQuestionIndex,
                topic: question.topic,
                question: question.question,
                selectedOption: selectedIndex,
                correctOption: question.correct,
                isCorrect: isCorrect,
                timestamp: new Date().toISOString()
            });

            stats.total++;
            if (isCorrect) {
                stats.correct++;
                stats.streak++;
                stats.bestStreak = Math.max(stats.bestStreak, stats.streak);
            } else {
                stats.streak = 0;
            }

            // Update daily progress
            dailyProgress.questionsAnswered++;
            dailyProgress.lastStudyDate = new Date().toISOString();
            saveDailyProgress();
            updateDailyBanner();

            const explanationHTML = `
                <div class="explanation">
                    <div class="explanation-label">${isCorrect ? 'Correct!' : 'Explanation'}</div>
                    ${question.explanation}
                </div>
            `;
            document.getElementById('explanationContainer').innerHTML = explanationHTML;

            document.getElementById('nextBtn').classList.add('show');
        }

        function nextQuestion() {
            currentQuestionIndex = (currentQuestionIndex + 1) % shuffledQuestions.length;
            loadQuestion();
        }

        function updateProgress() {
            const progress = (stats.total / shuffledQuestions.length) * 100;
            document.getElementById('progressFill').style.width = `${Math.min(progress, 100)}%`;
        }

        function endQuiz() {
            if (stats.total === 0) {
                restart();
                return;
            }

            // Save session
            currentSession.endTime = new Date().toISOString();
            currentSession.stats = {
                total: stats.total,
                correct: stats.correct,
                accuracy: Math.round((stats.correct / stats.total) * 100),
                bestStreak: stats.bestStreak
            };
            
            sessions.unshift(currentSession);
            if (sessions.length > 50) {
                sessions = sessions.slice(0, 50);
            }
            saveSessions();

            document.getElementById('questionScreen').classList.remove('active');
            document.getElementById('statsScreen').classList.add('active');

            const accuracy = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;

            document.getElementById('totalAnswered').textContent = stats.total;
            document.getElementById('correctCount').textContent = stats.correct;
            document.getElementById('accuracyPercent').textContent = `${accuracy}%`;
            document.getElementById('streakCount').textContent = stats.bestStreak;
        }

        function restart() {
            document.getElementById('statsScreen').classList.remove('active');
            document.getElementById('questionScreen').classList.remove('active');
            document.getElementById('sessionsScreen').classList.remove('active');
            document.getElementById('startScreen').style.display = 'flex';
            document.getElementById('dailyBanner').style.display = 'none';
        }

        function showSessions() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('dailyBanner').style.display = 'flex';
            document.getElementById('statsScreen').classList.remove('active');
            document.getElementById('questionScreen').classList.remove('active');
            document.getElementById('sessionsScreen').classList.add('active');
            
            renderSessions();
        }

        function backToHome() {
            document.getElementById('sessionsScreen').classList.remove('active');
            document.getElementById('startScreen').style.display = 'flex';
            document.getElementById('dailyBanner').style.display = 'none';
        }

        function renderSessions() {
            const sessionsList = document.getElementById('sessionsList');
            
            if (sessions.length === 0) {
                sessionsList.innerHTML = '<div class="no-sessions">No study sessions yet. Start studying to track your progress!</div>';
                return;
            }

            sessionsList.innerHTML = sessions.map((session, index) => {
                const date = new Date(session.startTime);
                const dateStr = date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const accuracy = session.stats.accuracy;
                const scoreClass = accuracy >= 80 ? 'good' : accuracy >= 60 ? 'average' : 'poor';

                // Calculate topic breakdown
                const topicStats = {};
                session.answers.forEach(answer => {
                    if (!topicStats[answer.topic]) {
                        topicStats[answer.topic] = { correct: 0, total: 0 };
                    }
                    topicStats[answer.topic].total++;
                    if (answer.isCorrect) {
                        topicStats[answer.topic].correct++;
                    }
                });

                const topicBreakdown = Object.entries(topicStats)
                    .sort((a, b) => (a[1].correct / a[1].total) - (b[1].correct / b[1].total))
                    .map(([topic, stats]) => {
                        const topicAccuracy = Math.round((stats.correct / stats.total) * 100);
                        return `
                            <div class="topic-item">
                                <div class="topic-name">${topic}</div>
                                <div class="topic-score">${stats.correct}/${stats.total} (${topicAccuracy}%)</div>
                            </div>
                        `;
                    }).join('');

                return `
                    <div class="session-card">
                        <div class="session-header-row">
                            <div class="session-date">${dateStr}</div>
                            <div class="session-score ${scoreClass}">${accuracy}%</div>
                        </div>
                        <div class="session-stats">
                            <div class="session-stat">
                                <div class="session-stat-value">${session.stats.total}</div>
                                <div class="session-stat-label">Questions</div>
                            </div>
                            <div class="session-stat">
                                <div class="session-stat-value">${session.stats.correct}</div>
                                <div class="session-stat-label">Correct</div>
                            </div>
                            <div class="session-stat">
                                <div class="session-stat-value">${session.stats.bestStreak}</div>
                                <div class="session-stat-label">Streak</div>
                            </div>
                        </div>
                        <div class="topic-breakdown">
                            <div class="topic-breakdown-title">Areas to Focus</div>
                            ${topicBreakdown}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function clearAllSessions() {
            if (confirm('Are you sure you want to clear all study sessions? This cannot be undone.')) {
                sessions = [];
                saveSessions();
                renderSessions();
            }
        }

        // Load sessions and daily progress on page load
        loadSessions();
        loadDailyProgress();
    </script>
